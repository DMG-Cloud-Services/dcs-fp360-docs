    [@tutorials/before-you-begin]: <>
    # Before you begin
    
    Before you start using Fusion Production APIs, ensure that you have [registered an app](https://developer.autodesk.com/en/docs/oauth/v2/tutorials/create-an-app) and successfully [acquired an OAuth token](https://developer.autodesk.com/en/docs/oauth/v2/tutorials).
        
    See the Authentication and Scopes section in the [API Basics](/en/docs/fp360/v1/overview/basics) for the appropriate token based on the data you are accessing.
    
    In general, access to BIM 360 Team, BIM 360 Docs, Fusion Team, and A360 Personal data requires the use of a [3-legged OAuth2 token](https://developer.autodesk.com/en/docs/oauth/v2/tutorials/get-3-legged-token).
      
    HTTP `GET` requests to the Forge Schema services require the `data:read` scope.
      
    HTTP `POST` requests to the Forge Schema require the `data:create` scope, but can also be called with the `data:write` scope.
    
    [@tutorials/setup-a-factory]: <>
    # Setup a Factory
    
    This tutorial explains how you can setup the entities in the factory so that you can start using Fusion production for your daily manufacturing process. For more information about entities, see.[Entities](/en/docs/fp360/v1/overview/apis#entities)
    
    Perform the steps in the given sequence to successfully setup the entities in your factory.
    
    ## Step 1: Invite Members
    
    **Important**: Before inviting members, ensure that the tenant for the factory exists. For more information, contact administrator.

    In this step, you invite the users who will be working in the factory and wants to access Fusion Production to manage their work. The invitation email is sent to the email address specified in the request.
    For more information, see [Entities](/en/docs/fp360/v1/overview/apis#entities).
    
    The Fusion Production API provides the `POST invites` endpoint that allows you to send an invite to the required members. In the `POST` request, you can include multiple members.
    
    **Note**: In the API request, you must specify the **tenant ID** and **group ID**. The group ID indicates the role that you want to assign to the member.

    Following are the groups/roles and their corresponding IDs.
    
    |Group/Role name    |Group/Role Id|
    |-----------------  |-----------  |
    |Administrator      |1            |
    |Manager/ Supervisor|2            |
    |Operator           |3            |
    
    ### Example
    
    ```shell
    curl -X POST 
      -H 'accept: application/vnd.api+json'
      -H 'authorization: Bearer eyJhbGciOiJIUzI1Ni'
      -H 'cache-control: no-cache'
      -H 'content-type: application/vnd.api+json'
      -H 'postman-token: 916b2148-798b-e761-37cc-30b133d546d0'
      -H 'x-dmg-fp-tenant: job360-test'
      -d '{
      "data": [
        {
          "type": "invites",
          "attributes": {
            "email": "Email",
            "tenantId": "job360-test",
            "firstName": "FirstName",
            "lastName": "LastName",
            "groupId": "3"
          }
        }
      ]
    }' "https://developer-stg.api.autodesk.com/factoryproduction-alpha/v1/invites"
    ```
    On successful invitation, the resource provides a 204 response without any content.

    ## Step 2: Create a Component
    
    In this step, you can create a component entity. For more information about component, see [Entities](/en/docs/fp360/v1/overview/apis#entities).
    
    The Fusion Production API provides the `POST components` endpoint that allows you to create a component. 
    
    In the `POST` request, you can specify the component name, description, tags, and also the links that you want to add in the description. Additionally, you can attach a thumbnail and documents to the component. For more information about attaching documents, see [Attach Thumbnail and Documents to an Entity](/en/docs/fusion360production/v1/tutorials/attach-thumbnail-and-documents-to-an-entity) 
    
    ### Example
     
    ```shell
    curl -X POST 
      -H 'accept: application/vnd.api+json'
      -H 'authorization: Bearer eyJhbGciOiJIUzI1Ni'
      -H 'cache-control: no-cache'
      -H 'content-type: application/vnd.api+json'
      -H 'postman-token: 916b2148-798b-e761-37cc-30b133d546d0'
      -H 'x-dmg-fp-tenant: job360-test'
      -d '
      {
        "data": {
          "type": "components",
          "attributes": {
            "name": "Screw",
            "description": "A screw is a type of fastener.",
            "tenantId": "job360-test",
            "tags": [
              "screw",
              "fastener"
            ],
            "references": [
