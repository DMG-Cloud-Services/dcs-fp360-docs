swagger: "2.0"
info:
  version: 1.0.0
  title: Fusion360 Production
  description: |
    This is version 1 of Forge Production API's. The API serves the following goals

    1. To provide Production related APIs for Forge platform.


    # Standards
    1. This API follows the `JSON API` specs 1.0 documented at [JSON API Spec](http://jsonapi.org/format/)
    2. Entity names are always plural e.g. `Hubs`, `Projects`, `Folders`
    3. Element names are camelCase e.g. `rootFolder`

    # Http Verbs

    |Verb         | Description
    | ------      | -------------------------------------------------------------------------------------------------------
    | `GET`       |  Used to select one or more items. Success returns `200` status code with json result item(s) in body.
    | `POST`      |  Used to create a new item. Success returns `201` status code with newly created json item in body.
    | `PATCH`     |  Used to update an item. Success returns `200` status code with updated json item in body.
    | `DELETE`    |  Used to hard delete an item. Success returns `204` status code with no body.

    # Status Codes
    We'll respond with one of the following status codes.
    
    |Code         | Description
    | ------      |---------
    |`200`        | Success
    |`201`        | Success - new resource created.
    |`204`        | Success - no content to return.
    |`302`        | Redirect  to another resource
    |`400`        | Bad Request - i.e. your request couldn't be parsed.
    |`401`        | Unauthorized - user is not logged in, cannot access resource.
    |`403`        | Forbidden - Request is not allowed for this member's role, please login using a valid role.
    |`404`        | Not Found - resource doesn't exist.
    |`500`        | Server error. There is nothing the app or user can do to recover from this. Correct response is to contact factory backend team for 500 errors.
    
    # Errors
      Any 4xx and 5xx response is an error. In addition to the http code we will return additional information in the response payload as follows.
      
          {
             "errors":[
                {
                   "id":"unique code which links back to stack trace in logs",
                   "code":"numeric code specific to this api as defined in docs",
                   "detail":"human readable error message",
                   "meta":{
                      "error":"any additional data the api may want to send back"
                   }
                }
             ]
          }
      
    * Production URL: https://developer.api.autodesk.com
    * Beta URL: https://developer-stg.api.autodesk.com

    #Required Headers
    Include the following header for all requests:

    **X-DMG-FP-TENANT**: Unique identifier assigned to your application. It is very important to use the X-DMG-FP-TENANT assigned to your application and not re-use X-DMG-FP-TENANT's across tenants as this creates issues in debugging and analytics. `Note:` This header is used only for Factory-Production APIs requests.

    **Content-Type**: application/vnd.api+json

    #Factory Production Entities
    * Job Instructions: This is a template for all tasks that needs to be executed for making a given component.

    * Task Instruction: This is a single unit of task to be executed as a component of job instruction. It has information such as a unique number assigned to the task, operation to be executed, components to be consumed, workstation to be used and estimated time required to complete this component.

    * Job Sheet: An instance of Job Instructions template which goes on Factory floor as instructions are executed in the process of making a component. Job sheet refers to the instruction template and contains any relevant notes added during execution of instructions.

    * Task Execution: Contains relevant data to capture all the information about task that is executed on a given workstation.

    * Workstation: Entity describing machine/workstation that will be used to execute a given task.

    * Component: Entity describing component needed to execute a component or component consumed during execution of task.

