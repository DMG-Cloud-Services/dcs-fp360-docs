    This tutorial explains how to search the App. You can either get the list of all applications or you can specify the Id of the application that you want to search.
    
    Fusion Production provides the `GET applications` and `GET application/id` endpoints to search for the required app. In the request, you can also specify the version of the application that you want to search.
    
