    # Create a Job Sheet
    
    This tutorial explains how to create a job sheet for the operator to perform the job work. 
    
    Creating a job sheet involves creating job instructions, associating the required job instructions to the job sheet, and then releasing the job sheet so that the job instructions are automatically added in the operator's task queue. 
    
    The job sheet includes the job sheet name, tags, the required material quantity, and the associated job instructions.
    
    Perform the following steps in a given sequence to create a job sheet.
    
    ## Step 1: Create a Job Instruction
    
    In this step, you create a job instruction for a job sheet. The job instruction contains the name, description, tags, the quantity of the parts required, image, and reference documents. Along with this information, the job instructions can contain one or more tasks that the operator needs to perform to complete a particular job instruction.
    
    The Fusion Production API provides the `POST jobinstructions` endpoint to create a job instruction. 
    
    ### Example
    
    ```shell
    curl -X POST 
      -H 'accept: application/vnd.api+json'
      -H 'authorization: Bearer eyJhbGciOiJIUzI1Ni'
      -H 'cache-control: no-cache'
      -H 'content-type: application/vnd.api+json'
      -H 'postman-token: 916b2148-798b-e761-37cc-30b133d546d0'
      -H 'x-dmg-fp-tenant: job360-test'
      -d '
      {
        "data": {
          "type": "jobinstructions",
          "attributes": {
            "tenantId": "job360-test",
            "name": "Name",
            "description": "JOB Instruction1",
            "defaultQuantity": 2,
            "tags": [
              "doors",
              "engine",
              "body"
            ],
            "references": [
              {
                "description": "ref1 description",
                "url": "http://www.ref1.com"
              },
              {
                "description": "ref2 description",
                "url": "http://www.ref2.com"
              }
            ]
          }
        }
      }' "https://developer-stg.api.autodesk.com/factoryproduction/v1/jobinstructions"
