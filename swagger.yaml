    # Install an App
    
    This tutorial explains how you can install your App to the Fusion Production tenant.
    
    Fusion Production provides the `POST /tenants/{tenantId}/applications` endpoint to install the App for the given tenant. In the API request, you need to specify the tenant Id, application Id, and the application version that you want to install.
    
    **Note**: If you do not specify the application version, the endpoint installs the current version of the application.
    
    ### Example
    
    ```shell
    curl -X POST 
      -H 'accept: application/vnd.api+json'
      -H 'authorization: Bearer eyJhbGciOiJIUzI1Ni'
      -H 'postman-token: 916b2148-798b-e761-37cc-30b133d546d0'
      -H 'x-dmg-fp-tenant: {tenantId}'
      -H 'content-type: application/vnd.api+json'
      -d 
      '
      {
        "data": {
            "type": "tenantapplications",
            "attributes": {
                "applicationId": "8f78cd4c-2557-11e7-93ae-92361f002672",
                "version": "1.0.0"
            }
        }
    }' "https://developer-stg.api.autodesk.com/factoryproduction/v1/tenants/{tenantId}/applications"
    ```
    
    The resource provides the following response:
    
    ```json
    {
      "data": {
          "type": "tenantapplications",
