  '/taskexecutions/{id} ':
    x-summary: PATCH TaskExecution
    patch:
      tags: [ "Task Executions" ]
      description: |
        Updates a TaskExecution. When starting a task (by changing status to `InProgress`), if the task has a workcell assigned, a workstation must be assigned at that time.
        Note, a workstation (of type `workstations`) may be specified under `relationships` in the request body.
        Also note, if changing from workcell to workstation, the workstation must belong to that workcell.
        
