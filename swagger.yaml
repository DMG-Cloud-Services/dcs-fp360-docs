        Staged
        InProgress
        Blocked
        Completed
        ```
        
        Status codes:
        |Message|HTTP Status Code|Error Code|Data
        |----|----|----|----
        |Given member id does not exist|400 Bad Request|105|
        |cannot update task on cancelled Jobsheet|400 Bad Request|30084|
        |Cannot update another task's status when current task is blocked|400 Bad Request|30035|
        |task execution not started yet|400 Bad Request|30010|
        |task execution already in progress|400 Bad Request|30011|
        |Task is blocked|400 Bad Request|30085|
        |cannot reopen task|400 Bad Request|30069|
        |task execution is complete|400 Bad Request|30012|

      operationId: updateTaskExecution
      parameters:
        - name: id
          in: path
