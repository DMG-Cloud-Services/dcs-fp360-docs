    ## Step 4: Create a Job Sheet
    
    In this step, you create the actual job sheet. The job sheet contains a specific job instruction for the operators to perform the given job. The job instructions further contain the list of actual tasks instructions to successfully complete a particular job in the job sheet.
    
    The job sheet contains the notes, delivery date, tags, and the quantity of the components. After receiving the job sheet, the operator performs the tasks instructions given in the job sheet.
    
    Following are the status for a job sheet:
    
    | Status            | Description
    | ------            | -------------------------------------------------------------------------------
    | **Staged**        | The job sheet is ready for production but no any operator is executing any task associated in the job sheet. When the machine and the operator becomes available, they can pick up this job sheet and start the work.
    |                   | The workstation on which the job sheet is currently queued is in the **idle** and **operating** state.
    | **InProgress**    | An operator is currently executing a task from the job sheet.
    | **Paused**        | 
    | **Completed**     | The operators have completed all tasks mentioned in the job sheet, all the products quantities are accounted either as finished product or scrap, and the supervisor has inspected and approved the finished products.
    | **NeedsApproval** | The operators have completed all tasks in the job sheet, but the supervisor still needs to review and approve the completed work.	
    | **Canceled**      | The job sheet is cancelled because there is no any business need to continue performing the specified tasks. Cancelled job sheets leave the partially completed tasks orphaned.
    | **Waiting**       | 

    The Fusion Production API provides the `POST jobsheets` endpoint to create a job sheet. In the request, you need to specify the job sheet details along with the job instruction that you want to include in the job sheet.
    
    ### Example
    
    ```shell
    curl -X POST 
      -H 'accept: application/vnd.api+json'
      -H 'authorization: Bearer eyJhbGciOiJIUzI1Ni'
      -H 'cache-control: no-cache'
      -H 'content-type: application/vnd.api+json'
      -H 'postman-token: 916b2148-798b-e761-37cc-30b133d546d0'
      -H 'x-dmg-fp-tenant: job360-test'
      -d '
      {
        "data": {
          "type": "jobsheets",
          "attributes": {
            "notes": "Test Jobsheets",
            "tenantId": "job360-test",
            "quantity": 40,
            "hotJob": false,
