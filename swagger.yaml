    ## Step 2: Create a Task Instruction
    
    In this step, you create a task instruction. While creating the task instruction, you can add the reference of the job instruction to which you want to include the task. Later, you can also update the job instruction and add or modify the task instructions in that job instruction.
    
    The status of all task instructions collectively indicates whether the job is completed successfully or not.
    
    The task instruction contains the name, description, tags, setup time, the quantity of the components required. Along with this information, the task instruction can also contain the references to the job instruction that requires the operator to perform this task and the recommended work station where the operator executes that task.
    
    The Fusion Production API provides the `POST taskinstructions` endpoint to create a task instruction. 
    
    ### Example
    
    ```shell
    curl -X POST 
      -H 'accept: application/vnd.api+json'
      -H 'authorization: Bearer eyJhbGciOiJIUzI1Ni'
      -H 'cache-control: no-cache'
      -H 'content-type: application/vnd.api+json'
      -H 'postman-token: 916b2148-798b-e761-37cc-30b133d546d0'
      -H 'x-dmg-fp-tenant: job360-test'
      -d '
      {
        "data": {
          "type": "taskinstructions",
          "attributes": {
            "name": "Test Task Instruction",
            "description": "Test Task Instruction",
            "setupTimeInMins": 45,
            "executionTimePerQuantityInMins": 25,
