    [@overview/apis]: <>
    # APIs
    
    Fusion Production provides a set of APIs to create and manage all entities related to factory production.
    
    ##<a name="entities">Factory Production Entities
    
    In a factory, there are many physical and virtual entities. These entities are categorized into resources and functions. 
    
    The resources include the tools, components, raw material, operator, and work station. The functions include job, job sheet, job instruction, and task instruction.
    
    ## **Resources**
    
    This section lists the resources that the operator requires to perform different tasks. The resources can be the actual material on which the operator needs to perform the tasks or the tools that operator needs to use for performing the tasks.
    
    ### Raw Material
    
    The material on which the operator performs a task. The material can be the raw material, such as aluminium plate or steel bar or an intermediate product produced by the previous task.
    
    ### Tool
    
    An entity that the operator requires to perform a task.
    
    ### Component
    
    An entity that describes the standard items that the operator consumes during the operation of a particular task. These items are not the bulk raw material used for operation, but the associated material, such as O-rings, washers, screws or other needed accessories.
    
    The components are always stocked in the factory as these are the standard items used in the production.
    
    ### Operator
    
    A skilled person in the factory who gets the job sheet for performing the jobs. The operator reads the job instructions from the job sheet and accordingly performs the mentioned tasks on their workstation.
    
    ### Workstation
    
    An entity that describes a machine or a working station in the factory. The operator uses the work station to perform the tasks mentioned in the job instructions.
    
    ## **Core Functions**
    
    This section lists the core functions that various operators perform on the shop floor to successfully complete the assigned jobs.

    ### Job
    
    A specific unit of the work to be produced. A specific quantity of products.
    
    ### Job Sheet
    
    A Job Sheet is basically a mechanism to track jobs from defining to production. 
    
    The Job Sheet records the number of resources used, the processes completed, and the time when these events occurred. 
    
    The data from a Job Sheet refers to specific notes and data, like photos and videos associated with the execution of the Job.
    
    ### Job Instructions
    
    A Job Instruction is a template that includes the tasks that operators need to perform for manufacturing a particular component. 
    
    The factory supervisor can use the same job instruction and create multiple job sheets with different quantity of output to be produced.
    
    ### Task Instructions
    
    A task instruction is a single unit of a task that the operator performs from the given job instruction.
    
    Each task instruction contains information, such as a unique task identifier, operation that the operator needs to perform, the components that the operator will be using, the work station on which the operator will be performing the task, and the estimated time required to complete this component.
    
    ### Sub Task Instructions
    
    A sub task instruction is a checklist of a task instruction.
    
    ### Task Execution
    
    A task execution contains the relevant data to capture all the information about task that is executed at a given workstation.
    
    ### Work Cell
    
    A Work cell is a group of different work stations. You can create different work cells for different types of work stations.
    
    ### Tag
    
    A label given to an entity to classify and identify the entity when searching. An entity can have one or more tags.
    
    ### Work Queue
    
    A queue where the tasks from the job instructions are queued. Each work station has its own queue. 
    
    When the job sheet is dispatched, the task instructions from the job sheet are automatically added to work queue of the respective work station.
    
    ## Roles and Permissions
    
    Fusion Production supports the following roles and permissions:
    
    * **Administrator**: A user with Administrator role can do everything, which includes adding, editing, removing people, and also assigning different roles to users.
    * **Manager**: A user with Manager role can do everything, except adding, updating, removing people, and assigning different roles to users. 
    * **Operator**: A user with Operator role can only work on the tasks.

    The following table lists the tasks that users with different roles can perform or not. 
    
    | Tasks                                                             | Administrator     | Supervisor/Manager    | Operator
    | ----------------------------------------------------------------- | ----------------- | --------------------- | ---------------------
    | Add, edit, remove people                                          | YES               | NO                    | NO 
    | Add, edit, remove workstations                                    | YES               | YES                   | NO
    | Add, update, and archive job instructions                         | YES               | YES                   | NO
    | Add, update, and remove job sheets                                | YES               | YES                   | NO
    | Add, update, and remove components                                | YES               | YES                   | NO
    | Adjust schedules                                                  | YES               | YES                   | NO
    | Approve and cancel job sheets                                     | YES               | YES                   | NO
    | Set workstation statuses to offline for broken or maintenance     | YES               | YES                   | NO
    | Start, pause, resume, and complete tasks                          | YES               | YES                   | YES
    
