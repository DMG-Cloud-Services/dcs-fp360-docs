    ## Step 4: Create a Workstation
    
    In this step, you create a work stations. Work station an entity that indicates any machine where the operator performs the tasks. For more information about work station, see [Entities](/en/docs/fp360/v1/overview/apis#entities). 
    
    The Fusion Production API provides the `POST workstations` endpoint that allows you to create a work station. 
    
    In the `POST` request, you can specify the work cell name, description, and tags. Additionally, you can create the relationship of the work station with a work cell. You can specify the work cell ID in which you want to include the work station.
    
    ### Workstation Status
    
    | Status                      | Description  
    |---------------------------- |------------------------------------------------       
    | Idle                        | Currently there is no job in progress at the work station and the work station is ready to start a new job. 
    | Operating                   | An operator is currently performing a job on the work station.
    | OfflineScheduleMaintenance  | The work station is currently offline and unavailable for the service due to scheduled maintenance in the factory.           
    | OfflineBroken               | The work station is currently offline and unavailable for the service due to some fault or outage in the workstation.
    
    ### Example
    
    ```shell
    curl -X POST 
      -H 'accept: application/vnd.api+json'
      -H 'authorization: Bearer eyJhbGciOiJIUzI1Ni'
      -H 'cache-control: no-cache'
      -H 'content-type: application/vnd.api+json'
      -H 'postman-token: 916b2148-798b-e761-37cc-30b133d546d0'
