    [@overview]: (title)
    
    Fusion Production is a job sheet management service for the factory operators to efficiently perform the assigned jobs. The job sheets can be for any part that goes through the manufacturing process on a factory shop floor.

    With Fusion Production, customers can build a fully paperless factory production monitoring system in a cloud. Customers can empower their operators on the shop floor to manage their jobs without any paper work. The supervisors can get the detailed reports about the daily tasks that various operators perform in the factory and also know the current status of the components stock, work stations condition, and overall performance of the factory.
    
    Fusion Production provides APIs to develop a fully functional monitoring system for factory production, an App Framework to create applications that integrates with Fusion Production to provide additional functionality, and reports to view the detailed analytics of the factory production.

    ## Getting Started
    
    Go through the following sections to understand the process of getting started with and know the concepts and functionality:
    
    * [API Basics](/en/docs/fp360/v1/overview/basics)
    * [Fusion Production App Framework](/en/docs/fp360/v1/overview/app-framework)
    
    [@overview/basics]: <>
    # API Basics
    
    Fusion Production provides a set of APIs that allows you to automate the process of creating and managing the job sheets, the real-time tracking of the jobs by various operators on the factory shop floor. 
    
    The APIs provides various endpoints to create, edit, and delete the entities of various components involved in factory production.

    ## Standards
    
    1. This API follows the `JSON API` specification 1.0. For more information, see [JSON API specification](http://jsonapi.org/format/)
    2. Entity names are always plural e.g. `Hubs`, `Projects`, `Folders`
    3. Element names are camelCase e.g. `rootFolder`
    4. Page size limit for all API endpoints is 100. We throw `Invalid parameter` exception for `page[size]>100`

    ## API Headers
    
    For all Fusion Production API requests, you must set the following headers:
    
    |Header               | Value
    | ------------------  | -------------------------------------------------------
    | **Content-Type**    | application/vnd.api+json
    | **Accept**          | application/vnd.api+json
    | **Authorization**   | Bearer <3-leggedToken>
    | **X-DMG-FP-TENANT** | A unique identifier assigned to your factory. The identifier indicates the tenant. You must use the tenant of your factory. Do not use the tenant of different factory as it may create problems in debugging.
    
    ## Http Verbs

    |Verb         | Description
    | ------      | -------------------------------------------------------------------------------------------------------
    | `GET`       | Used to select one or more items. Success returns `200` status code with json result item(s) in body.
    | `POST`      | Used to create a new item. Success returns `201` status code with newly created json item in body.
    | `PATCH`     | Used to update an item. Success returns `200` status code with updated json item in body.
    | `DELETE`    | Used to hard delete an item. Success returns `204` status code with no body.

    ## Status Codes
    
    Fusion Production API endpoints responds with any one of the following status codes.
    
    |Code         | Description
    | ------      |---------
    |`200`        | Success
    |`201`        | Success - new resource created.
    |`204`        | Success - no content to return.
    |`302`        | Redirect to another resource
    |`400`        | Bad Request - i.e. your request couldn't be parsed.
    |`401`        | Unauthorized - user is not logged in, cannot access resource.
    |`403`        | Forbidden - Request is not allowed for this member's role, please login using a valid role.
    |`404`        | Not Found - resource doesn't exist.
    |`500`        | Server error. There is nothing the app or user can do to recover from this. Correct response is to contact factory backend team for 500 errors.
    
    ## Errors
    
    Any 4xx and 5xx response is an error. In addition to the http code, the endpoints also return additional information in the response payload as follows.
      
          {
             "errors":[
                {
                   "id":"unique code which links back to stack trace in logs",
                   "code":"numeric code specific to this api as defined in docs",
                   "detail":"human readable error message",
                   "meta":{
                      "error":"any additional data the api may want to send back"
                   }
                }
             ]
          }
    
    ## Fusion Production Access URLs 
    
    * Beta URL: https://developer-stg.api.autodesk.com
    * Production URL: https://developer.api.autodesk.com
    
