    # Update a Work Queue
    
    This tutorial explains how you can design and update your work queue. For more information about work queue, see [Entities](/en/docs/fp360/v1/overview/apis#entities).
    
    **Note**: Only the supervisor can update the work queue.
    
    Designing a work queue for workstations and work cells involves arranging task executions in a particular order and specifying the time for execution of the task.
    
    You can update the work queue either by rearranging the task executions in the same workstation or work cell, or by moving the task execution from one work cell or workstation queue to another workstation or work cell. In this case, the task execution is reassigned to that new work cell or workstation.
    
    The Fusion Production API provides the `PATCH workqueues` endpoint to update the work queue.
    
