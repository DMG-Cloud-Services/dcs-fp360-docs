    # Import Entities in a Batch
    
    This tutorial explains how you can import the details of multiples entities in a batch. Fusion Production allows batch import for entities, like components, workstations, and job instructions.
    
    Fusion Production supports batch import through a `CSV` file. Ensure that the CSV file contains the following columns with appropriate values.
    
    | Column        | Description
    | ------------  | ------------------------------------------------------------------------
    | NAME          | The name of the entity.
    | DESCRIPTION   | The description of the entity.
    | IMAGEURL      | The image that you want to use as a thumbnail or avatar of the entity.
    | TAGS          | The tags that you want to specify for the entity.
    | REFERENCES    | The additional references that you want to include for the entity.
    
    ## Import Components
  
    The Fusion Production API provides the `POST batchimport/components` endpoint to batch import the components. In the API request, you need to specify the CSV file that contains the components details that you want to import.
   
    ### Example
    
    ```shell
    curl -X POST 
      -H 'authorization: Bearer eyJhbGciOiJIUzI1Ni'
      -H 'cache-control: no-cache'
      -H 'postman-token: 916b2148-798b-e761-37cc-30b133d546d0'
      -H 'x-dmg-fp-tenant: job360-test'
      -f @file=@sample_components.csv
      -d 'https://developer-stg.api.autodesk.com/factoryproduction/v1/batchimport/components'
    ```
    
    The `-f @file` attribute includes the CSV file.
    
    ## Import Workstations

    The Fusion Production API provides the `POST batchimport/workstations` endpoint to batch import the workstations. In the API request, you need to specify the CSV file that contains the work stations details that you want to import.
    
    ### Example
    
    ```shell
    curl -X POST 
      -H 'authorization: Bearer eyJhbGciOiJIUzI1Ni'
      -H 'cache-control: no-cache'
      -H 'postman-token: 916b2148-798b-e761-37cc-30b133d546d0'
      -H 'x-dmg-fp-tenant: job360-test'
      -f @file=@sample_workstations.csv
      -d 'https://developer-stg.api.autodesk.com/factoryproduction/v1/batchimport/workstations'
    ```
    
    The `-f @file` attribute includes the CSV file.
    
    ## Import Job instructions
    
    The Fusion Production API provides the `POST batchimport/jobinstructions` endpoint to batch import the job instructions. In the API request, you need to specify the CSV file that contains the job instructions details that you want to import.
    
    ### Example
    
    ```shell
    curl -X POST 
      -H 'authorization: Bearer eyJhbGciOiJIUzI1Ni'
      -H 'cache-control: no-cache'
      -H 'postman-token: 916b2148-798b-e761-37cc-30b133d546d0'
      -H 'x-dmg-fp-tenant: job360-test'
      -f @file=@sample_jobInstructions.csv
      -d 'https://developer-stg.api.autodesk.com/factoryproduction/v1/batchimport/jobinstructions'
    ```
    
    The `-f @file` attribute includes the CSV file.

    All endpoint resources provide the following response. The response includes the number of entities successfully imported, and the name and number of the entities failed in import.
    
    ```json
    {
      "meta": {
          "success-count": 5,
          "failure-count": 0,
          "failed-resource-names": []
      }
    }
    ```

