    [@tutorials/attach-thumbnail-and-documents-to-an-entity]
    # Attach Thumbnail and Documents to an Entity
    
    This tutorial explains how to attach documents and a thumbnail with an entity. The documents can be image files, PDFs, or any other documents, whereas the thumbnail is a unique image that represents the entity that you have created. 
    
    You can attach multiple documents to an entity, like component, work cell, and work station. However, you can attach only one thumbnail to each entity. 
    
    The following values in the `fileType` attribute indicates whether the file is a normal document or a thumbnail.
    
    * DOCUMENT: Indicates that the file is attached as a normal document.
    * SYSTEM_PRIMARY_IMAGE: Indicates that the file is attached as a thumbnail of the entity.
    
    Perform the steps in the given sequence to successfully attach files to an entity.
    
    ## Step 1: Get the Upload Server URL
    
    In this step, you will get the URL of the server to which you will upload the files.
    
    The Fusion Production API provides the `GET uploadserver` endpoint to get the URL.
    
    ### Example
    
    ```shell
    curl -X GET 
      -H 'accept: application/vnd.api+json'
      -H 'authorization: Bearer eyJhbGciOiJIUzI1Ni'
      -H 'cache-control: no-cache'
      -H 'content-type: application/vnd.api+json'
      -H 'postman-token: 916b2148-798b-e761-37cc-30b133d546d0'
      -H 'x-dmg-fp-tenant: job360-test'
      -d 'https://developer-stg.api.autodesk.com/factoryproduction/v1/uploadserver'
    ```
    
    The resource provides the following response:
    
    ```json
    {
      "attributes": {
        "uploadUrl": "https://developer-stg.api.autodesk.com/factoryproduction/v1/uploadFile?service=ffp&bucketKey=dcs-nonprod-forge-fp&salt=q17n0g1x918I2bvikw7QbQ%3D%3D&timestamp=rWmtCcOgxPy2d6AR6XsL0yRiHg44bpy88jAZqr0Eelk%3D"
      },
      "id": "0ddba016-be66-49a4-a26d-7a05966c270b",
      "type": "uploadServer"
    }
    ```
    From the response, note the value of the **uploadUrl** attibute.
    
    # Step 2: Upload the files to the server
    
    In this step, you actually upload the file to the URL that you received in the Step 1.
    
    The Fusion Production API provides the `Put uploadUrl` endpoint to upload the file. In the PUT request, along with the upload URL, you need to specify the parameter named `objectKey' and the value as the file name. This file name can be different from the actual file name. In the request, you also need to specify the actual file that you want to upload.
    
    Note: You must perform this step for each file that you want to attach with the entity.
    
    ### Example
    
    ```shell
    curl -X PUT
      -H 'content-type: application/x-www-form-urlencoded'
      -d '{uploadUrl Received in the Step 1}&objectKey={filename}'
      -F file=@TestFile.docx
    ```
    The resource provides the following response:
    
    ```json
    {
      "bucketKey": null,
      "objectKey": "d5c5cf61-e8f7-432e-89bb-77688db047eb.abc.doc",
      "size": 79161,
      "checksum": "Nd4UAOxMF9EAdC4NwAsZeg==",
      "contentType": "application/x-www-form-urlencoded",
      "storageType": null
    }
    ```
    After sending the request, the API uploads the file at the given URL location and provide a response with the following attributes.
    
    * objectKey
    * checksum
    * size
    
    For each file that you upload, you get these attributes with respective values. You must appropriately store these values as you will need to use these attributes and values in the Step 3 for attaching files with the entities.
    
    # Step 3: Attach Files with an Entity
    
    In this step, you actually attach the uploaded files with the entities.
    
    The Fusion Production API provides the 'POST / PATCH files' endpoint that allows you to attach the files with the entity. If the entity already contains any files, the API deletes all the existing files and then add the new files. However, if you want to retain the existing files and add new files to it, then you must use the PATCH request instead of POST.
    
    In the POST or PATCH request, you need to specify the Id of the entity with which you want to attach the file.
    
    ### Example
    
    ```shell
    curl -X POST 
      -H 'accept: application/vnd.api+json'
      -H 'authorization: Bearer eyJhbGciOiJIUzI1Ni'
      -H 'cache-control: no-cache'
      -H 'content-type: application/vnd.api+json'
      -H 'postman-token: 916b2148-798b-e761-37cc-30b133d546d0'
      -H 'x-dmg-fp-tenant: job360-test'
      -d '
      {
        "data": [
          {
            "type": "files",
            "attributes": {
              "objectKey": "d5c5cf61-e8f7-432e-89bb-77688db047eb.abc.doc",
              "originalFileName": "TestFile.docx",
