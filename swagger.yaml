    # Search Entities
    
    This tutorial explains how you can search for any type of entities in Fusion Production. In the search request, you can use different filters to easily get the specific entity that you are looking for.
    
    The Fusion Production API provides the `GET entities` endpoint to search for an entity. In the GET request, you need to specify the filter conditions based on which you want to search the entities. You can specify multiple filter conditions together.
    
    ### Filters
    
    | Attribute                               | Description
    | --------------------------------------- | -------------------------------------------------------------------------------------------------------------------
    | **filter[entities][searchTerm]**        | Displays the list of entities that matches with the specified search term. The search term can be entity name, entity ID, entity description, and entity tags. For example, ...entities?filter[entities][searchTerm]=fastener
    | **filter[entities][tags]**              | Displays the list of entities that matches with the tags specified for the entity. For example, ...entities?filter[entities][tags]=fastener
    | **filter[entities][type]**              | Displays the list of entities for the specified type. The entity type can be components, jobsheets, workstations, and so on. For example, ...entities?filter[entities][type]=components
    | **sort[entities][targetFieldName]**     | Display the list of entities sorted in ascending (ASC) or descending (DESC) based on the specified field name. The fields available for sorting are id, lastModifiedDate. For example, filter[entities][lastModifiedDate]=ASC
    | **page[size]**                          | The total number of pages that you want to display for the list of entities.
    | **page[number]**                        | The page number of the entities list that you want to display.
    
    ### Example
    
    ```shell
    curl -X GET 
      -H 'accept: application/vnd.api+json'
      -H 'authorization: Bearer eyJhbGciOiJIUzI1Ni'
      -H 'cache-control: no-cache'
      -H 'content-type: application/vnd.api+json'
      -H 'postman-token: 916b2148-798b-e761-37cc-30b133d546d0'
      -H 'x-dmg-fp-tenant: job360-test'
      -d 'https://developer-stg.api.autodesk.com/factoryproduction/v1/entities?filter[entities][tags]=fastener&filter[entities][type]=components'
