    # Perform the Task and Track the Execution
    
    This tutorial explains how an operator can start and execute the task on a work status. During the task execution, the task can undergo different stages. An operator can assign a valid status to the task throughout the task execution.
    
    The Fusion Production API provides the `PATCH taskexecutions` endpoint to manage the status for the tasks execution. In the request, you need to specify the ID of the task that you want to start and execute and the status attribute with appropriate status value. 
    
    Following are the status for a task:
    
    | Status            | Description
    | ------            | -------------------------------------------------------------------------------
    | **Staged**        | The task is ready to be performed but an operator has not yet started the task.
    | **InProgress**    | An operator is currently executing a task from the job sheet.
    | **Paused**        | An operator has pause the task. Operator can pause the task for different reasons, like checking the components, tools, work station, or taking a break to talk to another operator or supervisor.
    | **Completed**     | An operator has successfully completed the current task.
    
    ### Example
    
    ```shell
    curl -X PATCH 
      -H 'accept: application/vnd.api+json'
      -H 'authorization: Bearer eyJhbGciOiJIUzI1Ni'
      -H 'cache-control: no-cache'
      -H 'content-type: application/vnd.api+json'
      -H 'postman-token: 916b2148-798b-e761-37cc-30b133d546d0'
      -H 'x-dmg-fp-tenant: job360-test'
      -d '
      {
        "data": {
          "type": "taskexecutions",
          "attributes": {
            "status": "InProgress",
            "notes": "Notes about task execution",
            "defectQuantity": 42,
            "scrapQuantity": 12
          },
          "relationships": {
            "workstation": {
              "data": {
                "type": "workstations",
                "id": "176522"
              }
            }
          }
        }
      }' "https://developer-stg.api.autodesk.com/factoryproduction/v1/taskexecutions/id"
    ```
    
