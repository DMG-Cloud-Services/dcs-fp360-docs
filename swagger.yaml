    [@overview/app-framework]: <>
    # Fusion Production App Framework
    
    Fusion Production provides an App Framework to build custom applications that can add more functionality to Fusion Production. 
    
    Using the App Framework, customers and third-party companies can build different custom applications as per their requirements and integrate these applications with Fusion Production.
    
    In addition to the App framework, Autodesk also provides a marketplace for customers to publish their custom applications. So, after developing the applications, customers can contact the Autodesk support team and ask them to publish their applications to the marketplace. 
    
    From the marketplace, end users can directly use the published applications that meets their requirements and integrate them with their Fusion Production application.
    
    **Note**: The applications developed using Fusion Production App Framework are not the Mobile Apps.
    
    With the App framework, customers can develop applications to add the functionalities, such as: 
    
    * IoT data integration for workstations
    * Customers Order View from Commerce backend
    * Messaging/Chat System for shop floor communication
    * Issue Tracking System
    * Workstation camera feed
    * Simulation or 3D viewing of models
    
    This section cotains the following topics:
    
    * [Custom App Package Structure](#app_package_structure)
    * [Sample App Config File](#sample_app_config_file)
    * [App Deployment Workflow](#app_deployment_workflow)
    
    ##<a name="app_package_structure"></a>Custom App Package Structure
    
    The App framework in Fusion Production requires a package of custom application files and folders created in a specific format and structure. 
    
    You must build your application as per the following structure:
    
    ```
    assets
      .DS_Store
      fonts
      images
        logo-small.png
        logo.png
      styles
        app-84fbe905a7.css
        vendor-127b108f40.css
      favicon.ico
      fpaf_config.json
      index.html
      maps
        .DS_Store
        scripts
          app-80d30a129d.map
          vendor-2631dc429c.js.map
      resources
        de.json
        en.json
      scripts
        app-80d30a129d.js
        vendor-2631dc429c.js
    ```
    
    ### Files Description
    
    The following table provides the description of the files and folders in the application package. 
    
    | Files               | Description
    | ------------------- | -----------------------------------------------------------------------------------
    | fpaf_config.json    | The information about an App. The information includes the App author and the App location on the Fusion Production website.
    | index.html          | This home or landing page of the App.
    | scripts/*.js        | The files containing the actual business logic of the App, which also interacts to different events from Fusion Production website.
    | resources/*.json    | The files containing the localized strings to deploy the App in the languages other than English.
    | assets/images/*.png | The images used in the App.
    | assets/fonts/*      | The fonts used in the App.
    | assets/css/*.css    | The style sheets for the templates.
    
    ##<a name="sample_app_config_file"></a>Sample App Config File
    
    The application configuration file is a JSON file included with the App source code. The file contains specific details about the application.
    
    ```json
    {
      "name": "Workstation Details using Vimana",
      "description": "Display workstation utilization for today using Vimana APIs",
      "author": {
        "fullName": "Full Name",
        "avatarUrl": "https://www.drupal.org/files/user-pictures/picture-2910721-1454416690.jpg",
        "bio": "Tech Geek"
      },
      "defaultLocale": "en",
      "locations": [
        {
          "id": "workstation_detail",
          "autoHide": false
        }
      ],
      "entitySchemas": {
        "workstations": {
          "type": "object",
          "properties": {
            "deviceUuid": {
              "type": "string",
              "description": "WorkstationId in Vimana"
            }
          },
          "required": [
            "deviceUuid"
          ]
        }
      },
      "domainWhitelist": [
        "abc.com",
        "apps.abc.com"
      ]
    }
    ```
    In the App config file, you specify the following information:
    
    ### Author
    
    Use the **author** attribute to specify the name of the App author. 
    
    In the **author** attribute, you need to specify the full name, avatarURL, and other information of the author. The name can be an individual or a company name and the URL can point to a page about the author or the App. For example, "http://www.company.com" or "http://www.company.com/app-page".
    
    **Example**:
    
    ```json
    "author": {
      "fullName": "Full Name",
      "avatarUrl": "https://www.drupal.org/files/user-pictures/picture-2910721-1454416690.jpg",
      "bio": "Tech Geek"
    }
    ```
    
    ### App Settings
    
    In the App settings, you define the settings that you want the users to set for the App. 
    
    Use the **entitySchemas** attribute to specify the settings. The **entitySchemas** attribute contains a list of JSON objects.
    
    The fields that you specify in the **entitySchemas** attribute are rendered on the entity form on the Fusion Production website. Also, the data that users enter will be available to the App when the App is rendered at the specified location.
    
    **Example**:
    
    ```json
    "entitySchemas": {
      "workstations": {
        "type": "object",
        "properties": {
          "deviceUuid": {
            "type": "string",
            "description": "WorkstationId in Vimana"
          }
        },
        "required": [
          "deviceUuid"
        ]
      }
    }
    ```
    In above example, it is mandatory for a user to specify the **deviceUuid** field for the **workstation**.
    
    When the App is rendered at a specified location, the **deviceUuid** value is passed from Fusion Production to the App.
    
    ### Location¶

    Use the **locations** attribute to specify the location where you want the App to appear on the Fusion Production website. You can specify multiple locations. 
    
    Some App framework APIs are available only for the apps appearing at certain locations on the Fusion Production website. For example, the Apps appearing on the workstation detail page requires the workstation properties. 
    
    **Example**:
    
    ```json
    "locations": [
      {
        "id": "workstation_detail"
      }
    ]
    ```
    Following are the available locations for the App to appear on the Fusion Production website:
    
    * workstation_detail: The workstation details page.
    * workstation_list: The workstations list page.
    * jobsheet_detail: The Jobsheet details page.
    * jobsheet_list: The Jobsheets list page.
    * task_detail: The task details page.
    
    ### Default Locale¶

    Use the **defaultLocale** property to specify the default locale of the App. The App can support multiple languages. 
    
    If an agent selects a language the App does not support, the language of the default locale is used.
    
    **Note**: The value of the `defaultLocale` property must be a two letter ISO 639 language code.
    
    **Example**:
    
    ```json
    "defaultLocale": "EN"
    ```
    
    ### Domain Whitelist¶
    
    Use the **domainWhiteList** attribute to specify the domains as white list domains. 
    
    The whitelist of domains is another layer of security that you can use if you are making secure requests. This setting prevents external users to use the secure settings to reroute them to another domain and steal the token and password.
    
    **Example**:
    
    ```json
    "domainWhitelist": [
      "abc.com",
      "apps.abc.com"
    ]
    ```
    
    ##<a name="app_deployment_workflow"></a>App Deployment Workflow
    
    This section provides the steps that you need to follow to successfully deploy the application to the tenant of Fusion Production:
    
    ### Step 1
    
    Client calls the app-management service to get a URL to upload their App package. 
    
    This URL contains:
    
      * **UUID** that the app-management service generates for the App. This UUID is generated for the first time when the client request for the Upload URL. In subsequent requests for updating the App or creating new versions, the client has to use the same UUID.
      * **Version Number** of the App. The version number 1.0.0 when the App is created and the new version when the App is updated.
      
    ### Step 2
    
    Client uploads the zip file of the App package to this upload URL. At the upload URL, the zip packages of all Apps are stored under the `dmg-factory-production-app-packages` folder. 
    
    The App package is stored at the location: `dmg-factory-production-app-packages/apps/uuid/version/package.zip`
    
    ### Step 3
    
    Clients calls the Fusion Production app-management service with objectKey received from the upload service.
    
    ### Step 4
    
    The app-management service performs the following:
    
    * Downloads and unzips the App package.
    * Validates the content of the App package.
    * Generates a new PKI pair and stores it in the database for this App. The same PKI pair is used later to sign the JWT token.
    * Updates the App config in the database
    * Pre-compile all html templates
    * Upload pre-compiled templates and assets to Amazon S3, using **TransferManager** from AWS SDK. The validated and compiled files are uploaded to the `dmg-factory-production-app/apps/uuid/version` folder.
    
    ### Step 5
   
    The Autodesk support team delivers the `dmg-factory-production-app` bucket to the `apps.fusionproduction.com`. They use the Amazon CloudFront web service for this. 
    
    After delivering the App, the App becomes live to be accessed with fusion production clients using `https://apps.fusionproduction.com/{app_id}/{version}`.
    
    ### Step 6
    
    The client needs to set the correct context in their javascript to render the pre-compiled html template.
    
    [@overview/reports]: <>
    #Reports
    
    Fusion Production provides various reports to view the detailed insights of the factory entities and machine data.
    
    ## Supported Reports
    
    Fusion Production supports the Jasper reports. You can get the following reports:
    
    | Reports                         | Description
    |-------------------------------- | ---------------------------------------------------------------
    | Completed/ Cancelled Job Sheets | The job sheets that are completed or cancelled.
    | Archived Job Instructions       | The job instructions that are archived.
    | Quality                         | The quality, which is a comparison of good parts to the total number of parts produced. The report calculates the quality for job sheets, job instructions, and workstations.
    | Workstation Utilization         | The amount of time a workstation spends on productive work versus the time not applied to a job.
    | Workstation Availability        | The amount of time a machine is online and available for work.
    
